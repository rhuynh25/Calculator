<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Calculator </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="calculator">
  
  <div class="screen">
    <input type="text" id="result" readonly>
  </div>

  <div class="error-message" id="error-message"></div>

  <div class="buttons">
    <button onclick="clearScreen()" class="clear">C</button>
    <button onclick="appearToScreen('7')">7</button>
    <button onclick="appearToScreen('8')">8</button>
    <button onclick="appearToScreen('9')">9</button>
    <button onclick="appearToScreen('/')" class="operator">รท</button>
    <button onclick="appearToScreen('4')">4</button>
    <button onclick="appearToScreen('5')">5</button>
    <button onclick="appearToScreen('6')">6</button>
    <button onclick="appearToScreen('*')" class="operator">ร</button>
    <button onclick="appearToScreen('1')">1</button>
    <button onclick="appearToScreen('2')">2</button>
    <button onclick="appearToScreen('3')">3</button>
    <button onclick="appearToScreen('-')" class="operator">-</button>
    <button onclick="appearToScreen('0')">0</button>
    <button onclick="appearToScreen('.')">.</button>
    <button onclick="calculate()" class="equal">=</button>
    <button onclick="appearToScreen('+')" class="operator">+</button>
  </div>
</div>
  
  <script src="script.js"></script>
</body>

</html>
